<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Remove duplicates</title>
  </head>
  <body>
    <p>
      Please check the console for the results. On Windows, hit Command+Option+J
      and on Mac, hit Control+Shift+J to open the console.
    </p>

    <script>
      // Immediately invoked function expression (IIFE)
      (function() {
        var numbers = [1, 10, 20, 2, 5, 2, 2, 2, 5, 3, 4, 8];

        if (numbers.length === 1) {
          console.log([[...numbers]]);
          return true;
        }

        const sortedNumbers = function() {
          var uniqArrOfNum = numbers.filter(
            (value, index, actualArr) => actualArr.indexOf(value) === index
          );

          var sortedNumbers = uniqArrOfNum.sort(function(a, b) {
            return a - b;
          });
        };

        var halfLength = Math.ceil(sortedNumbers.length / 2);
        var firstHalfArr = sortedNumbers.slice(0, halfLength);
        var lastHalfArr = sortedNumbers.slice(halfLength, sortedNumbers.length);

        console.log([firstHalfArr, lastHalfArr]);
      })();
    </script>
  </body>
</html>
